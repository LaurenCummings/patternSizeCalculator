<!DOCTYPE html>
<html ng-app="patternSize">
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-cloak>
		<form ng-controller="FormController as formCtrl">
			<h1>Cross Stitch Pattern Calculator</h1>
			<fieldset class="form-group" id="pattern_size">			
				<h2>Pattern Size:</h2>
				<input ng-model="patternWidth" placeholder="0" />
				<p>stitches wide by</p>
				<input ng-model="patternHeight" placeholder="0" />
				<p>stitches high</p>
			</fieldset>
			<fieldset class="form-group" id="fabric_size">
				<h2>Fabric Size:</h2>
				<input ng-model="fabricSize" />
				<p>threads per inch</p>
			</fieldset>

			<button ng-click="calculateSize()">Calculate</button>
			<p id="warning" ng-show="warnUser">PATTERN SIZE MUST BE GREATER THAN 0</p>
			<fieldset class="form-group" id="stitched_size">
				<h2>Stiched Size:</h2>

				<p id="width">{{ width }}</p>

				<p>inches wide by </p>

				<p id="height">{{ height }}</p>

				<p>inches high</p>
			</fieldset>
		</form>

	</body>

</html>
